<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM TASK FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="forms">
      <h3>FORM</h3>
        <form class="details">
            <div>
              <label >First Name :</label> <input type="text" placeholder="Enter your first name" required>
            </div>
            <div class="lname">
              <label >Last Name :</label> <input  type="text" placeholder="Enter your last name" required>
            </div>
            <div  class="address">
              <label>Address :</label> <input  type="text" placeholder="Enter your Adresss" required>
            </div>
            <div class="pincode">
              <label >Pincode :</label> <input type="text" placeholder="Enter area pincode" required>
            </div>
              <label>Gender :</label> <select class="gender">
                <option>Male</option>
                <option>Female</option>
              </select><br>
              <label>Choice of food :</label> <select type="" class="food">
                <option>Chicken briyani</option>
                <option>Motton briyani</option>
                <option>Fish briyani</option>
                <option>prawn briyani</option>
                <option>Vegetable briyani</option>
                <option></option>
              </select><br>
              <label>State :</label> <select class="state">
                <option>Tamilnadu</option>
                <option>Kerala</option>
                <option>Andhra pradesh</option>
                <option>Karnataka</option>
                <option>Uttar Pradesh</option>
                <option></option>
              </select><br>
              <label>Country :</label> <select class="country">
                <option>India</option>
                <option>china</option>
                <option>Russia</option>
                <option>USA</option>
                <option>Saudi arabia</option>
                <option></option>
              </select><br>
              <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    <br>
    <hr>
    <div class="tables">
        <table class="outline">
            <thead>
                <tr>
                    <th class="heads">First Name</th>
                    <th class="heads">Last Name</th>
                    <th class="heads">Address</th>
                    <th class="heads">Pincode</th>
                    <th class="heads">Gender</th>
                    <th class="heads">food</th>
                    <th class="heads">state</th>
                    <th class="heads">country</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    
</body>
<script src="script.js"></script>
</html>
